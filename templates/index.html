{% extends 'base.html' %}

{% block content %}

<div>
    <a href="{% url 'make_post' %}">Make Post </a>
</div>

<div>

    {% for post in object_list %}
        <p>{{post.title}}</p>
        <a href="{% url 'post_detail' post.pk %}">
            <img src="{{ post.image }}" width=200 height=200>
        </a>   
    {% endfor %}

</div>


{% endblock content %}
